<!DOCTYPE html>
<html lang = "eng">
    <head>
        <title>Astroteach Sign Up</title>
        <meta charset = "utf-8">
        <link rel = "stylesheet" href = "signup.css">
    </head>

    <body>
        <h1>Sign Up for Astroteach</h1>
        <p>Please fill out your information below to create an account and get started with Astroteach!</p>
        <form method = "GET" action = "login.html">
            <fieldset id = spacesign>
                <legend>Sign Up</legend>
                <p>Username:
                    <input type = "input" id = "username" name = "username" required = "required" />
                </p>
                <p>Email:
                    <input type = "input" id = "email" name = "email" required = "required" />
                </p>
                <p>Password:
                    <input type = "password" id = "newPass" name = "pass" required = "required" />
                </p>
                <p>Verify Password:
                    <input type = "password" id = "verifyPass" name = "vpass" required = "required" />
                </p>
                <input type = "submit" id = "submitButton" value = "Create Account"/>
            </fieldset>
    </body>
</html>
