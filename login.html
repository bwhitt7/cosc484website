<!DOCTYPE html>
<html lang = "eng">
    <head>
        <title>Astroteach Login</title>
        <meta charset = "utf-8">
        <link rel = "stylesheet" href = "login.css">
    </head>

    <body>
        <h1>Welcome to Astroteach!</h1>
        <p>Please enter your username and password, or create an account <a href = "signup.html">here</a>.</p>
        <form method = "GET" action = "planets.html">
            <fieldset id = spacelog>
                <legend>Login:</legend>
                <p>
                    <label>Username:</label>
                    <input type = "input" id = "username" name = "username" required = "required">
                </p>
                <p>
                    <label>Password:</label>
                    <input type = "password" id = "pass" name = "pass" required = "required">
                </p>
                <input type = "submit" id = "submitButton"/>
            </fieldset>
        </form>
    </body>
</html>
